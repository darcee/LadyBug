<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 
    <title>Calendar</title>
  </head>
  <body>
    <h1 class="m-5">Calendar</h1>
<div class="container border border-info border-bottom-0">
<div class="row ">
  <div class="col-sm border-bottom border-info p-2">
<div class="btn-group" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-outline-info"><</button>
  <button type="button" class="btn btn-outline-info active">Today</button>
  <button type="button" class="btn btn-outline-info">></button>
</div>
</div>
<div class="col-sm border-bottom border-info p-2"><h4 class="text-center">Month Year</h4></div>
  <div class="col-sm border-bottom border-info p-2">
<div class="btn-group float-right" role="group" aria-label="Basic example text-right">
  <button type="button" class="btn btn-outline-info">Day</button>
  <button type="button" class="btn btn-outline-info">Week</button>
  <button type="button" class="btn btn-outline-info active">Month</button>
  <button type="button" class="btn btn-outline-info">Year</button>
</div>
</div>
</div>

<div class="row">
  <div class="col-sm border-right border-bottom border-info">col-sm 1</div>
  <div class="col-sm border-right border-bottom border-info">col-sm 2</div>
  <div class="col-sm border-right border-bottom border-info">col-sm 3</div>
  <div class="col-sm border-right border-bottom border-info">col-sm 4</div>
  <div class="col-sm border-right border-bottom border-info">col-sm 5</div>
  <div class="col-sm border-right border-bottom border-info">col-sm 6</div>
  <div class="col-sm border-bottom border-info">col-sm 7</div>
</div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
